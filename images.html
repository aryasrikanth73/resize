<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resize Images and Download ZIP</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
<center>
    <div class="container">
        <div class="search-container">
        <div class="form-group">
            <label for="width" class="sr-only">Width</label>
            <input type="number" id="width" class="search-input" value="1200" placeholder="Width">
        </div>
        <div class="form-group">
            <label for="height" class="sr-only">Height</label>
            <input type="number" id="height" class="search-input" value="628" placeholder="Height">
        </div>
        <div class="form-group">
            <input type="file" id="upload" class="search-input" multiple>
        </div>
        <div id="loader">Processing...</div>
        <button id="downloadZip" class="search-btn">Download ZIP</button>
        </div>
    </div>
</center>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Font Awesome JS (Optional) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.s"></script>
  </body>
</html>
